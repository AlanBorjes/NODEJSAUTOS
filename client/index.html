    <!-- MODAL DETALLES MARCA-->
    <div class="modal fade" id="detailsMarca" tabindex="-1" aria-labelledby="detailsMarca" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsMarca">Detalles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label>id:</label>
                    <input type="text" class="form-control" id="idDetails" disabled>
                    <label>marca:</label>
                    <input type="text" class="form-control" id="nameDetails" disabled>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal update AUTOS-->
    <div class="modal fade" id="updateAutos" tabindex="-1" aria-labelledby="updateAutos" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateAutos">Actualizar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="updateAutos();">
                    <div class="modal-body">
                        <input type="hidden" id="id_update_auto">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="name_auto_update" >
                        <label>Matricula:</label>
                        <input type="text" class="form-control" id="Matricula_update" >
                        <label>Marca:</label>
                        <input type="text" class="form-control" id="Marca_update" >
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- MODAL DELETE Auto-->
    <div class="modal fade" id="deleteAuto" tabindex="-1" aria-labelledby="deleteAuto" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAuto">Detalles del producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="deleteAuto();">
                    <div class="modal-body">
                        <input type="hidden" id="id_delete_auto">
                        <label>¿Desea eliminar el producto?</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- MODAL DELETE MARCA -->
    <div class="modal fade" id="deleteMarc" tabindex="-1" aria-labelledby="deleteMarc" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteMarc">Detalles del producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="deleteMarca();">
                    <div class="modal-body">
                        <input type="hidden" id="id_delete_marca">
                        <label>¿Desea eliminar el producto?</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal AUTOS -->
    <div class="modal fade" id="detailsAutos" tabindex="-1" aria-labelledby="detailsAutos" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsAutos">Detalles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" id="name_auto" disabled>
                    <label>Matricula:</label>
                    <input type="text" class="form-control" id="Matricula" disabled>
                    <label>yearVerification:</label>
                    <input type="number" class="form-control" id="yearVerification_details" disabled>
                    <label>dateCreacion:</label>
                    <input type="datetime" class="form-control" id="dateCreacion_details" disabled>
                    <label>dateUpdate:</label>
                    <input type="datetime" class="form-control" id="dateUpdate_details" disabled>
                    <label>Estado:</label>
                    <input type="text" class="form-control" id="status_details" disabled>
                    <label>Marca:</label>
                    <input type="datetime" class="form-control" id="Marca_details" disabled>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal update MARCA-->
    <div class="modal fade" id="updateMarca" tabindex="-1" aria-labelledby="updateMarca" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateMarca">Actualizar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="updateMarc();">
                    <div class="modal-body">
                        <input type="hidden" id="id_updateOffice">

                        <input type="text" class="form-control" id="id_update_marca" disabled>
                        <label>Name :</label>
                        <input type="text" class="form-control" id="name_update_marca">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                </form>
            </div>
        </div>
